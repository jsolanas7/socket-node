<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="css/styles.css" />
    <title>Chat</title>
</head>

<body>
    <h1>Chat</h1>
    
    <div id="container">
                    <label>Usuario: </label>
                    <input type="text" id="inputUserName">
            <div class="chatContainer">
                <div id="divLabelChat">
                        <label id="labelChat"></label>

                </div>

                    <div id="containerInputButton">
                            <input type="text" id="inputChat">
                            <button id="buttonChat" onclick="sendMessage()">Enviar</button>
                    </div>  
            </div>
    </div>
    <script src="socket.io/socket.io.js"></script>
<script src='js/socket-custom.js'></script>
</body>

</html>
